{{- define "main" }}
<style>
  /* ===== 404页面容器 ===== */
  .not-found-container {
    position: relative;
    height: 80vh;
    overflow: hidden;
    display: flex;
    font-family: 'Anton', sans-serif;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
    transition: background-color 0.3s ease;
  }

  .not-found-container div {
    transform-style: preserve-3d;
  }

  /* ===== 铁路轨道动画 ===== */
  .rail {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateX(-30deg) rotateY(-30deg);
  }

  .rail .stamp {
    position: absolute;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--primary-text);
    font-size: 7rem;
    border: 2px solid var(--accent-lavender);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  /* 铁路轨道上的数字动画序列 */
  .rail .stamp:nth-child(1)  { animation: stampSlide 40000ms calc(1 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(2)  { animation: stampSlide 40000ms calc(2 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(3)  { animation: stampSlide 40000ms calc(3 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(4)  { animation: stampSlide 40000ms calc(4 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(5)  { animation: stampSlide 40000ms calc(5 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(6)  { animation: stampSlide 40000ms calc(6 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(7)  { animation: stampSlide 40000ms calc(7 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(8)  { animation: stampSlide 40000ms calc(8 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(9)  { animation: stampSlide 40000ms calc(9 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(10) { animation: stampSlide 40000ms calc(10 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(11) { animation: stampSlide 40000ms calc(11 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(12) { animation: stampSlide 40000ms calc(12 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(13) { animation: stampSlide 40000ms calc(13 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(14) { animation: stampSlide 40000ms calc(14 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(15) { animation: stampSlide 40000ms calc(15 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(16) { animation: stampSlide 40000ms calc(16 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(17) { animation: stampSlide 40000ms calc(17 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(18) { animation: stampSlide 40000ms calc(18 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(19) { animation: stampSlide 40000ms calc(19 * -2000ms - 300ms) linear infinite; }
  .rail .stamp:nth-child(20) { animation: stampSlide 40000ms calc(20 * -2000ms - 300ms) linear infinite; }

  /* ===== 3D立方体动画 ===== */
  .world {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%) rotateX(-30deg) rotateY(-30deg);
  }

  .world .forward {
    position: absolute;
    animation: slide 2000ms linear infinite;
  }

  .world .box {
    width: 200px;
    height: 200px;
    transform-origin: 100% 100%;
    animation: roll 2000ms cubic-bezier(1.000, 0.010, 1.000, 1.000) infinite;
  }

  .world .box .wall {
    position: absolute;
    width: 200px;
    height: 200px;
    background: transparent;
    border: 1px solid var(--accent-lavender);
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  .world .box .wall::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--primary-text);
    font-size: 7rem;
    transition: color 0.3s ease;
  }

  /* 立方体各面的3D变换 */
  .world .box .wall:nth-child(1) { transform: translateZ(100px); }
  .world .box .wall:nth-child(2) { transform: rotateX(180deg) translateZ(100px); }
  .world .box .wall:nth-child(3) { transform: rotateX(90deg) translateZ(100px); }
  .world .box .wall:nth-child(4) { transform: rotateX(-90deg) translateZ(100px); }
  .world .box .wall:nth-child(5) { transform: rotateY(90deg) translateZ(100px); }
  .world .box .wall:nth-child(6) { transform: rotateY(-90deg) translateZ(100px); }

  /* 立方体面上的数字动画 */
  .world .box .wall:nth-child(3)::before {
    transform: rotateX(180deg) rotateZ(90deg) translateZ(-1px);
    animation: zeroFour 4000ms -2000ms linear infinite;
  }
  .world .box .wall:nth-child(4)::before {
    transform: rotateX(180deg) rotateZ(-90deg) translateZ(-1px);
    animation: zeroFour 4000ms -2000ms linear infinite;
  }
  .world .box .wall:nth-child(5)::before {
    transform: rotateX(180deg) translateZ(-1px);
    animation: zeroFour 4000ms linear infinite;
  }
  .world .box .wall:nth-child(6)::before {
    transform: rotateX(180deg) rotateZ(180deg) translateZ(-1px);
    animation: zeroFour 4000ms linear infinite;
  }

  /* ===== 关键帧动画定义 ===== */
  
  /* 铁路轨道滑动动画 */
  @keyframes stampSlide {
    0%   { transform: rotateX(90deg) rotateZ(-90deg) translateZ(-200px) translateY(130px); }
    100% { transform: rotateX(90deg) rotateZ(-90deg) translateZ(-200px) translateY(-3870px); }
  }

  /* 立方体数字切换动画 (4↔0) */
  @keyframes zeroFour {
    0%   { content: '4'; }
    100% { content: '0'; }
  }

  /* 立方体滚动动画 */
  @keyframes roll {
    0%   { transform: rotateZ(0deg); }
    85%  { transform: rotateZ(90deg); }
    87%  { transform: rotateZ(88deg); }
    90%  { transform: rotateZ(90deg); }
    100% { transform: rotateZ(90deg); }
  }

  /* 立方体水平移动动画 */
  @keyframes slide {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-200px); }
  }
</style>

  </div>
</div>
